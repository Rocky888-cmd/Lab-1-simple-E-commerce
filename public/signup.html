<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>

  <main>
    <section>
      <h1>Create Account</h1>

      <form>

        <label for="fullname">Full Name:</label>
        <input type="text" placeholder="Jona Eulin" id="fullname" name="fullname" required>

        <br><br>

        <label for="email">Email:</label>
        <input type="email"  placeholder="jona@gmail.com" id="email" name="email" required>

        <br><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="CCCCCCC" id="password" name="password" required>

        <br><br>

        <button type="submit">Sign Up</button>

      </form>
    </section>
  </main>

</body>
</html>
